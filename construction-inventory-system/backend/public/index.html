<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Inventory System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Construction Inventory System</h1>
            <nav>
                <button id="btn-list-parts">List Parts</button>
                <button id="btn-list-pos">List Purchase Orders</button>
                <button id="btn-show-po-form">Show PO Details</button>
                <button id="btn-new-po">Submit New PO</button>
            </nav>
        </header>

        <main>
            <!-- Parts List View -->
            <section id="parts-view" class="view">
                <h2>Parts Available for Sale</h2>
                <div class="result-container">
                    <table id="parts-table">
                        <thead>
                            <tr>
                                <th>Part #</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity on Hand</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <!-- POs List View -->
            <section id="pos-view" class="view">
                <h2>Purchase Orders</h2>
                <div class="result-container">
                    <table id="pos-table">
                        <thead>
                            <tr>
                                <th>PO #</th>
                                <th>Client</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <!-- PO Details View -->
            <section id="po-details-view" class="view">
                <h2>Purchase Order Details</h2>
                <div class="form-group">
                    <label for="po-number">Enter PO Number:</label>
                    <input type="number" id="po-number" min="1">
                    <button id="btn-fetch-po">Fetch PO</button>
                </div>
                <div id="po-details-container" class="result-container">
                    <div id="po-header"></div>
                    <table id="po-lines-table">
                        <thead>
                            <tr>
                                <th>Line #</th>
                                <th>Part #</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="po-total"></div>
                </div>
            </section>

            <!-- New PO View -->
            <section id="new-po-view" class="view">
                <h2>Submit New Purchase Order</h2>
                <form id="new-po-form">
                    <div class="form-group">
                        <label for="client-select">Select Client:</label>
                        <select id="client-select" required></select>
                    </div>
                    
                    <h3>Line Items</h3>
                    <div id="line-items-container">
                        <div class="line-item">
                            <select class="part-select" required>
                                <option value="">Select Part</option>
                            </select>
                            <input type="number" class="qty-input" placeholder="Quantity" min="1" required>
                            <button type="button" class="remove-line">Remove</button>
                        </div>
                    </div>
                    
                    <button type="button" id="add-line">Add Line Item</button>
                    <button type="submit">Submit Purchase Order</button>
                </form>
                <div id="po-result"></div>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
